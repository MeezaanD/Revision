<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/4xQB1kkG/7fcf815a55c64fe566302fa4f0037095.webp" alt="logo">
        <nav>
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Unordered list-->
<section>
    <h2><insert>Unordered list</insert></h2>
</section>
<ul>
    <li><mark>Item</mark><sup>1</sup></li>
    <li><mark>Item</mark><sup>2</sup> </li>
    <li><mark>Item</mark><sup>3</sup> </li>
    <li><mark>Item</mark><sup>4</sup> </li>
</ul>
<!-- Unordered list-->
<section>
    <h2>Ordered list</h2>
</section>
<ul>
    <li><small>Item</small> <sub>1</sub></li>
    <li><small>Item</small><sub>2</sub></li>
    <li><small>Item</small><sub>3</sub></li>
    <li><small>Item</small><sub>4</sub></li>
<!-- Table -->
<section>
    <h2><strong>Table</strong></h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Cellphone Number</th>
            </tr>
            <tr>
                <th><em>Meezaan</em></th>
                <th><em>Davids</em></th>
                <th>0658707217</th>
            </tr>
            <tr>
                <th><i>Reece</i></th>
                <th><i>James</i></th>
                <th>0213456789</th>
            </tr>
        </thead>
    </table>
</section>
<!-- Image -->
<section>
    <h2>Image</h2>
    <img src="https://i.postimg.cc/sg5T2yGR/photo-1517336714731-489689fd1ca8.jpg" alt="Laptop">
</section>
</body>
</html>
